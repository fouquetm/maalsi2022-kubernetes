apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rabbitmq
spec:
  ingressClassName: nginx
  rules:
    - host: rabbitmq.localdev.me
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: rabbitmq
                port:
                  number: 15672
            path: /